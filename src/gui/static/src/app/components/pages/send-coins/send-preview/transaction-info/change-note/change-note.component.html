<app-modal [headline]="'edit-note.title' | translate" [dialog]="dialogRef" [disableDismiss]="button && button.isLoading()">
  <!-- Form. -->
  <div [formGroup]="form">
    <div class="form-field">
      <label for="note">
        {{ 'send.personal-note-label' | translate }}
        <mat-icon class="help-icon" [matTooltip]="'send.personal-note-help' | translate">help</mat-icon>
      </label>
      <input formControlName="note" id="note" (keydown.enter)="changeNote()" [maxlength]="maxNoteChars" [attr.disabled]="busy ? 'true' : null">
    </div>
  </div>
  <!-- Buttons. -->
  <div class="-buttons">
    <app-button (action)="closePopup()">
      {{ 'common.cancel-button' | translate }}
    </app-button>
    <app-button (action)="changeNote()" [useMainGradient]="true" #button>
      {{ 'edit-note.change-button' | translate }}
    </app-button>
  </div>
</app-modal>

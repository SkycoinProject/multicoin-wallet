<app-header [headline]="'send.title-and-button' | translate"></app-header>

<!-- Loading animation. -->
<app-loading-content
  [isLoading]="true"
  *ngIf="!nodeDataUpdated"
></app-loading-content>

<div class="container" *ngIf="nodeDataUpdated">
  <div class="paper">
    <!-- Forms. -->
    <app-send-coins-form
      *ngIf="showForm && activeForm === activeForms.LeftButton"
      [formData]="formData"
      [showSimpleForm]="true"
      (onFormSubmitted)="onFormSubmitted($event)"
    ></app-send-coins-form>
    <app-send-coins-form
      *ngIf="showForm && activeForm === activeForms.RightButton"
      [formData]="formData"
      [showSimpleForm]="false"
      (onFormSubmitted)="onFormSubmitted($event)"
    ></app-send-coins-form>
    <!-- Transaction preview. -->
    <app-send-preview
      *ngIf="!showForm"
      [transaction]="formData.transaction"
      (onBack)="onBack($event)"
    ></app-send-preview>
  </div>
  <!-- Links at the bottom. -->
  <div class="-links" *ngIf="showRawTxOptions">
    <span class="link" appThemeColorText (click)="signTransaction()">{{ 'offline-transactions.sign-tx.title' | translate }}</span>
    <span class="separator"> / </span>
    <span class="link" appThemeColorText (click)="broadcastTransaction()">{{ 'offline-transactions.broadcast-tx.title' | translate }}</span>
  </div>
</div>

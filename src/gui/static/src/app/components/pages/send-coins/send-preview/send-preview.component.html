<app-transaction-info
  [transaction]="transaction"
  [isPreview]="true"
></app-transaction-info>

<div class="-buttons">
  <app-button #backButton (action)="back()">{{ 'common.back-button' | translate }}</app-button>
  <app-button #sendButton (action)="send()" [useMainGradient]="true">
    {{ ('send.' + (transaction && !transaction.wallet ? 'show' : 'send') + '-button') | translate }}
  </app-button>
</div>

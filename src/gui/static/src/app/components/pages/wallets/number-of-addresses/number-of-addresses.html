<app-modal [headline]="'wallet.add-addresses.title' | translate" [dialog]="dialogRef">
  <!-- Form. -->
  <div [formGroup]="form">
    <div class="form-field">
      <label for="quantity">{{ 'wallet.add-addresses.quantity-label' | translate }}</label>
      <input formControlName="quantity" id="quantity" type="number" min="1" max="100" (keydown.enter)="continue()">
    </div>
  </div>
  <!-- Button area. -->
  <div class="-buttons">
    <app-button (action)="closePopup()">
      {{ 'common.cancel-button' | translate }}
    </app-button>
    <app-button (action)="continue()" [useMainGradient]="true" [disabled]="!form.valid">
      {{ 'common.create-button' | translate }}
    </app-button>
  </div>
</app-modal>

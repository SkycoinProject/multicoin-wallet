<app-modal [headline]="'hardware-wallet.update-firmware-warning.title' | translate" [dialog]="dialogRef">
  <app-hw-message
    [text]="'hardware-wallet.update-firmware-warning.text' | translate"
    [icon]="msgIcons.Warning"
  ></app-hw-message>

  <div class="-buttons">
    <app-button (action)="closeModal()">
      {{ 'common.cancel-button' | translate }}
    </app-button>
    <app-button (action)="update()" [useMainGradient]="true">
      {{ 'hardware-wallet.update-firmware-warning.update' | translate }}
    </app-button>
  </div>
</app-modal>

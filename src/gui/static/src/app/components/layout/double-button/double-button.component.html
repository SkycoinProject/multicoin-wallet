<div class="-buttons-container {{ className }}">
  <app-button
    class="-toggle -small-button"
    [disabled]="activeButton !== ButtonStates.LeftButton"
    (action)="onLeftButtonClicked()"
    [forceEmitEvents]="true"
  >{{ leftButtonText }}</app-button>
  <app-button
    class="-toggle -small-button"
    [disabled]="activeButton !== ButtonStates.RightButton"
    (action)="onRightButtonClicked()"
    [forceEmitEvents]="true"
  >{{ rightButtonText }}</app-button>
</div>

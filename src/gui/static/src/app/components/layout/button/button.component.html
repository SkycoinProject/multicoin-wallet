<div class="internal-container">
  <button
    mat-button
    mat-raised-button
    color="primary"
    [disabled]="disabled && !forceEmitEvents"
    (click)="this.state !== buttonStates.Loading ? onClick() : null"
    [ngClass]="{ enabled: !disabled }"
    #button
  >
    <div class="content-container">
      <span class="content"><ng-content></ng-content></span>
      <mat-icon *ngIf="state === buttonStates.Success">done</mat-icon>
      <mat-spinner class="white-spinner" *ngIf="state === buttonStates.Loading && useMainGradient"></mat-spinner>
      <mat-spinner appMainColorFormElement *ngIf="state === buttonStates.Loading && !useMainGradient"></mat-spinner>
    </div>
  </button>
</div>
